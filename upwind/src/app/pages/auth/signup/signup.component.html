<!-- Hero Start -->
<section class="position-relative bg-[url('assets/images/bg/auth.jpg')] bg-center bg-cover">
    <div class="absolute inset-0 bg-black opacity-90"></div>
    <div class="container-fluid relative">
        <div class="grid grid-cols-1">
            <div class="lg:col-span-4">
                <div class="flex flex-col min-h-screen md:px-12 py-12 px-3">
                    <!-- Start Logo -->
                    <div class="text-center mx-auto">
                        <a routerLink="/index"><img src="assets/images/logo-light.png" alt=""></a>
                    </div>
                    <!-- End Logo -->

                    <!-- Start Content -->
                    <div class="text-center my-auto">
                        <div
                            class="w-full max-w-sm m-auto px-6 py-8 bg-white dark:bg-slate-900 rounded-md shadow-lg shadow-slate-500 dark:shadow-slate-800">
                            <div class="grid grid-cols-1">
                                <h5 class="mb-8 text-xl dark:text-white font-semibold">Signup</h5>
                                <form class="ltr:text-left rtl:text-right">
                                    <div class="grid grid-cols-1">
                                        <div class="mb-4">
                                            <label class="dark:text-white" for="RegisterName">Your Name:</label>
                                            <input id="RegisterName" type="text" class="form-input mt-3"
                                                placeholder="Harry">
                                        </div>

                                        <div class="mb-4">
                                            <label class="dark:text-white" for="LoginEmail">Email Address:</label>
                                            <input id="LoginEmail" type="email" class="form-input mt-3"
                                                placeholder="name@example.com">
                                        </div>

                                        <div class="mb-4">
                                            <label class="dark:text-white" for="LoginPassword">Password:</label>
                                            <input id="LoginPassword" type="password" class="form-input mt-3"
                                                placeholder="Password:">
                                        </div>

                                        <div class="mb-4">
                                            <div class="flex items-center mb-0">
                                                <input
                                                    class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-orange-600 focus:border-orange-300 focus:ring focus:ring-offset-0 focus:ring-orange-200 focus:ring-opacity-50 me-2"
                                                    type="checkbox" value="" id="AcceptT&C">
                                                <label class="form-checkbox-label text-slate-400" for="AcceptT&C">I
                                                    Accept <a href="javascript:void(0);" class="text-orange-600">Terms And
                                                        Condition</a></label>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <a href="javascript:void(0);"
                                                class="btn bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white rounded-md w-full">Register</a>
                                        </div>

                                        <div class="text-center">
                                            <span class="text-slate-400 dark:text-slate-300 me-2">Already have an
                                                account ? </span> <a routerLink="/auth/login"
                                                class="text-dark dark:text-white fw-bold">Sign in</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Content -->

                    <!-- Start Footer -->
                    <div class="text-center">
                        <p class="text-gray-400">Â©
                            {{year}} Upwind. Design & Develop with <i class="mdi mdi-heart text-orange-700"></i> by <a
                                href="https://shreethemes.in/" target="_blank" class="text-reset">Shreethemes</a>.
                        </p>
                    </div>
                    <!-- End Footer -->
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
<!-- Hero End -->
