<div class="flex flex-auto p-6 sm:p-10">

  <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
      <!-- Filters -->
      <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
          <mat-form-field class="fuse-mat-no-subscript w-full sm:w-36">
              <mat-select
                
                 >
                 <mat-option [value]="'all'">All</mat-option>
                 <ng-container *ngFor="let skill of skills; trackBy: trackByFn">
                     <mat-option [value]="skill.id">{{skill.name}}</mat-option>
                 </ng-container>
              </mat-select>
          </mat-form-field>
          <mat-form-field
              class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
              [floatLabel]="'always'">
              <mat-icon
                  matPrefix
                  class="icon-size-5"
                  [svgIcon]="'heroicons_solid:search'"></mat-icon>
              <input
                  placeholder="Search by title or description"
                  matInput
                  #query>
          </mat-form-field>
      </div>
      <!-- Courses -->
      <ng-container *ngIf="this.dataSource.length; else noCourses">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
              <ng-container *ngFor="let quizz of dataSource;">
                  <!-- Course -->
                  <div class="flex flex-col h-66 shadow rounded-2xl overflow-hidden bg-card">
                      <div class="flex flex-col p-6">
                          <div class="flex items-center justify-between">
                              <!-- Course category -->
                              <!-- <ng-container>
                                  <div
                                      class="py-0.5 px-3 rounded-full text-sm font-semibold"
                                      [ngClass]="{'text-blue-800 bg-blue-100 dark:text-blue-50 dark:bg-blue-500': category.slug === 'web',
                                                  'text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500': category.slug === 'android',
                                                  'text-pink-800 bg-pink-100 dark:text-pink-50 dark:bg-pink-500': category.slug === 'cloud',
                                                  'text-amber-800 bg-amber-100 dark:text-amber-50 dark:bg-amber-500': category.slug === 'firebase'}">
                                      {{quiz.skillName}}
                                  </div>
                              </ng-container> -->
                              <!-- Completed at least once -->
                              <div class="flex items-center">
                                  <ng-container>
                                      <mat-icon
                                          class="icon-size-5 text-green-600"
                                          [svgIcon]="'heroicons_solid:badge-check'"
                                          [matTooltip]="'You completed this course at least once'"></mat-icon>
                                  </ng-container>
                              </div>
                          </div>
                          <!-- Course title & description -->
                          <div class="mt-4 text-lg font-medium">{{quizz.title}}</div>
                          <div class="mt-0.5 line-clamp-2 text-secondary"></div>
                          <div class="w-12 h-1 my-6 border-t-2"></div>
                          <!-- Course time -->
                          <div class="flex items-center leading-5 text-md text-secondary">
                              <mat-icon
                                  class="icon-size-5 text-hint"
                                  [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                              <div class="ml-1.5">{{quizz.questions?.length}} Questions</div>
                          </div>
                          
                      </div>
                      <!-- Footer -->
                      <div class="flex flex-col w-full mt-auto">
                          <!-- Course launch button -->
                          <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                              <button
                                  mat-stroked-button
                                  [routerLink]="['/user','quizzes',quizz.id]">
                                  <span class="inline-flex items-center">
                                    <span>Start</span>
                                      <mat-icon
                                          class="ml-1.5 icon-size-5"
                                          [svgIcon]="'heroicons_solid:arrow-sm-right'"></mat-icon>
                                  </span>
                              </button>
                          </div>
                      </div>
                  </div>
              </ng-container>
          </div>
      </ng-container>

      <!-- No courses -->
      <ng-template #noCourses>
          <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
              <mat-icon
                  class="icon-size-20"
                  [svgIcon]="'iconsmind:file_search'"></mat-icon>
              <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">No Quizzes found!</div>
          </div>
      </ng-template>
  </div>

</div>
