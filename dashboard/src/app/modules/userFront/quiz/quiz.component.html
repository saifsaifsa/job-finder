<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
            <form [formGroup]="quizForm" (ngSubmit)="submitAnswers()">
                <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
                    <div class="grid grid-cols-1 gap-4 p-4">
                        <h1 class="text-3xl font-bold mb-4 text-center">{{ quiz.title }}</h1>
                        <div *ngFor="let question of quiz.questions"
                            class="p-4 border border-gray-200 rounded shadow-md">
                            <h2 class="text-xl font-semibold mb-2">{{ question.content }}</h2>
                            <div *ngFor="let answer of question.answers" class="flex items-center mb-2">
                                <input type="radio" [formControlName]="question.id.toString()" [value]="answer"
                                    class="mr-2">
                                <label>{{ answer.content }}</label>
                            </div>
                        </div>
                        <button type="submit" [disabled]="quizForm.invalid"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Submit Answers
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
