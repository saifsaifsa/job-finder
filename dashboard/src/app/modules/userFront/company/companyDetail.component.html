<div class="p-24">
    <div class="bg-white rounded-lg shadow-md">
      <img [src]="company.image" alt="company.name" class="w-full h-64 object-cover rounded-t-lg">
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-4">{{ company.name }}</h2>
        <p class="text-gray-700 mb-4">{{ company.description }}</p>
        <p>Industry : {{ company.industry }}</p>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-lg font-semibold">Details</h3>
            <p>Rating: {{ company.rating }}%</p>
            <div *ngIf="company.offers">Offres: {{ company.offers.length }}</div>
          </div>
          <div>
            <h3 class="text-lg font-semibold">Location</h3>
            <p>Adress: {{ company.location }}</p>

          </div>
        </div>

</div>
