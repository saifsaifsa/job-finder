<div class="p-20">
    <div class="grid grid-cols-3 gap-24">
      <div *ngFor="let company of companies" class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <img [src]="company.image" alt="{{ company.name }}" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ company.name }}</h3>
          <p class="text-gray-700">{{ company.description }}</p>
          <p class="text-bold-700">Location: {{ company.location }}</p>
          <p class="text-bold-700">Rating: {{ company.rating }}%</p>
          <div class="flex items-center justify-between mt-4">
            <span *ngIf="company.offers" class="text-lg font-bold">Offres : {{ company.offers.length }}</span>
            <button mat-button color="warn" (click)="viewDetails(company.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize"
                    [pageSizeOptions]="[3, 6, 9, 12, 15]" (page)="onPageChange($event)">
                </mat-paginator>
</div>
