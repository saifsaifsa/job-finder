<div class="p-24">
    <div class="bg-white rounded-lg shadow-md">
      <img [src]="training.image" alt="{{ training.title }}" class="w-full h-64 object-cover rounded-t-lg">
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-4">{{ training.title }}</h2>
        <p class="text-gray-700 mb-4">{{ training.description }}</p>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-lg font-semibold">Details</h3>
            <p>Rating: {{ training.rating }}%</p>
            <p>Category: {{ training.trainingCategories }}</p>
          </div>
          <div>
            <h3 class="text-lg font-semibold">Dates</h3>
            <p>Start Date: {{ training.dateDebut | date }}</p>
            <p>End Date: {{ training.dateFin | date }}</p>
          </div>
        </div>
        <div class="flex items-center mt-4">
            <button mat-icon-button color="primary" (click)="like()">
              <mat-icon>thumb_up</mat-icon>
            </button>
            <span class="ml-2">{{ training.likes }}</span>
      
            <button mat-icon-button color="warn" (click)="dislike()">
              <mat-icon>thumb_down</mat-icon>
            </button>
            <span class="ml-2">{{ training.dislikes }}</span>
          </div>
        <button mat-button class="btn-subscribe" (click)="subscribe()">
            <mat-icon>payment</mat-icon> Subscribe & Checkout
        </button>
        </div>
    </div>
</div>
