<div class="flex flex-col flex-auto min-w-0">

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

      <!-- CONTENT GOES HERE -->
      <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
          <div class="overflow-x-auto mx-6">
              <button class="mt-3 mr-3 orangeBtn" mat-flat-button [color]="'primary'" [routerLink]="['/training', 'add']">Add new training</button>
          </div>
          <div class="overflow-x-auto mx-6">
              <table class="w-full bg-transparent" mat-table matSort [dataSource]="trainingsDataSource" 
                  #trainingsTable>

                  <ng-container matColumnDef="title">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Title
                      </th>
                      <td mat-cell *matCellDef="let training">
                          <span class="pr-6 whitespace-nowrap">
                              {{training.title}}
                          </span>
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="trainingCategories">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                      Training Category
                    </th>
                    <td mat-cell *matCellDef="let training">
                        <span class="pr-6 whitespace-nowrap">
                            {{training.trainingCategories}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="rating">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Rating
                      </th>
                      <td mat-cell *matCellDef="let training">
                          <span class="pr-6 whitespace-nowrap">
                              {{training.rating}}
                          </span>
                      </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="price">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                      Price
                    </th>
                    <td mat-cell *matCellDef="let training">
                        <span class="pr-6 whitespace-nowrap">
                            {{training.price}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="dateDebut">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    Start date
                  </th>
                  <td mat-cell *matCellDef="let training">
                      <span class="pr-6 whitespace-nowrap">
                          {{training.dateDebut}}
                      </span>
                  </td>
              </ng-container>

                  <!-- image
                  <ng-container matColumnDef="image" class="mr-5">
                      <th class="p-5 whitespace-nowrap" mat-header-cell mat-sort-header *matHeaderCellDef>
                          Image
                      </th>
                      <td class="relative w-10 h-10" mat-cell *matCellDef="let training">
                              
                          <span class="p-5 whitespace-nowrap">
                              <img
                              class="w-full h-full rounded-full mr-10"
                              *ngIf="training.image"
                              [src]="training.image"
                              alt="training image">
                          <mat-icon
                              class="icon-size-24"
                              *ngIf="!training.image"
                              [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                          </span>
                      </td>
                  </ng-container> -->

                  <!-- Delete button -->
                  <ng-container  matColumnDef="actions" >
                      <th class="pl-10" mat-header-cell *matHeaderCellDef>Actions</th>
                      <td class="pl-10" *matCellDef="let training">
                          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                              <button class="mr-3" mat-flat-button [color]="'warn'" (click)="deleteTraining(training.id)">Delete</button>
                              <button class="mr-3 orangeBtn" mat-flat-button [color]="'primary'" [routerLink]="['/training', 'update', training.id]">Update</button>
                          </mat-button-toggle-group>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                  <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recentTransactionsTableColumns;">
                  </tr>
              </table>
          </div>
      </div>

  </div>

</div>
