          <div class="overflow-x-auto mx-6">
              <button class="mt-3 mr-3 orangeBtn" mat-flat-button [color]="'primary'" [routerLink]="['/company', 'add']">Add new company</button>
          </div>

                    [floatLabel]="'always'">

          <div class="overflow-x-auto mx-6">
              <table class="w-full bg-transparent" mat-table (matSortChange)="applySort($event)" matSort [dataSource]="companysDataSource" 
                [trackBy]="trackByFn" #companiesTable>

                  <ng-container matColumnDef="name">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Name
                      </th>
                      <td mat-cell *matCellDef="let company">
                          <span class="pr-6 whitespace-nowrap">
                              {{company.name}}
                          </span>
                      </td>
                  </ng-container>

                  <ng-container matColumnDef="industry">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                      Industry
                    </th>
                    <td mat-cell *matCellDef="let company">
                        <span class="pr-6 whitespace-nowrap">
                            {{company.industry}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="rating">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Rating
                      </th>
                      <td mat-cell *matCellDef="let company">
                          <span class="pr-6 whitespace-nowrap">
                              {{company.rating}}
                          </span>
                      </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="location">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                      location
                    </th>
                    <td mat-cell *matCellDef="let company">
                        <span class="pr-6 whitespace-nowrap">
                            {{company.location}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    description
                  </th>
                  <td mat-cell *matCellDef="let company">
                      <span class="pr-6 whitespace-nowrap">
                          {{company.description}}
                      </span>
                  </td>
              </ng-container>

                  <!-- image
                  <ng-container matColumnDef="image" class="mr-5">
                      <th class="p-5 whitespace-nowrap" mat-header-cell mat-sort-header *matHeaderCellDef>
                          Image
                      </th>
                      <td class="relative w-10 h-10" mat-cell *matCellDef="let training">
                              
                          <span class="p-5 whitespace-nowrap">
                              <img
                              class="w-full h-full rounded-full mr-10"
                              *ngIf="training.image"
                              [src]="training.image"
                              alt="training image">
                          <mat-icon
                              class="icon-size-24"
                              *ngIf="!training.image"
                              [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                          </span>
                      </td>
                  </ng-container> -->

                  <!-- Delete button -->
                  <ng-container  matColumnDef="actions" >
                      <th class="pl-10" mat-header-cell *matHeaderCellDef>Actions</th>
                      <td class="pl-10" *matCellDef="let company">
                          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                              <button class="mr-3" mat-flat-button [color]="'warn'" (click)="deleteCompany(company.id)">Delete</button>
                              <button class="mr-3 orangeBtn" mat-flat-button [color]="'primary'" [routerLink]="['/company', 'update', company.id]">Update</button>
                              <button class="mr-3 " mat-flat-button [color]="'primary'" [routerLink]="['/offre', 'create', company.id]">Create Offer</button>

                          </mat-button-toggle-group>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                  <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recentTransactionsTableColumns;">
                  </tr>
              </table>
              
              <mat-paginator [length]="totalItems" [pageSize]="pageSize"
                    [pageSizeOptions]="[2,5,10, 20, 50]" (page)="onPageChange($event)">
                </mat-paginator>
          </div>
      </div>

  </div>
