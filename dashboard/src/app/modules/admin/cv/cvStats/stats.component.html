<div class="container">
    <h2>CV Statistics</h2>
  
    <div *ngIf="statistics">
      <div class="stat-item">
        <strong>Total CVs:</strong> {{ statistics.totalCvs }}
      </div>
      <div class="stat-item">
        <strong>Total Views:</strong> {{ statistics.totalViews }}
      </div>
      <div class="stat-item">
        <strong>Total Downloads:</strong> {{ statistics.totalDownloads }}
      </div>
      <!-- You can add more statistics based on your backend response -->
    </div>
  
    <div *ngIf="!statistics">
      <p>Loading statistics...</p>
    </div>
  
    <div *ngIf="error">
      <p>Error fetching statistics. Please try again later.</p>
    </div>
  </div>
