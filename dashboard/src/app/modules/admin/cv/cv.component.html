<div class="flex flex-col flex-auto min-w-0">
  <div class="flex m-5">
    <div class="text-4xl font-extrabold tracking-tight leading-none">CV Data</div>
  </div>

  <div class="flex">
    <div class="w-full h-10 sm:flex items-center bg-white rounded-lg overflow-hidden px-2 py-1 justify-between m-2">
      <input class="text-base text-gray-400 flex-grow outline-none px-2" type="text" (keyup)="applyFilter($event)" placeholder="Search CV by name" />
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"> Name </th>
      <td mat-cell *matCellDef="let element" (click)="openCv(element)" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{element?.user?.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"> Email </th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{element?.user?.email}} </td>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"> User Name </th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{element?.user?.name}} </td>
    </ng-container>

    <!-- Views Column -->
    <ng-container matColumnDef="Views">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"> Views </th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{element.views}} </td>
    </ng-container>

    <!-- Downloads Column -->
    <ng-container matColumnDef="Downloads">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"> Downloads </th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200"> {{element.downloads}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"> Actions </th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
        <button mat-icon-button color="primary" (click)="editCv(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCv(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="downloadCv(element.id)">
          <mat-icon>download</mat-icon>
        </button>
        <!-- Eye icon for preview -->
        <button mat-icon-button color="primary" (click)="openCv(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header row definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Row definition -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
