<div class="flex flex-col flex-auto min-w-0">
  <div class="flex m-5">
    <div class="text-4xl font-extrabold tracking-tight leading-none">CV Data</div>
    <button mat-raised-button color="primary" routerLink="/cv/create" style="margin-left: auto;">Cr√©er un nouveau CV</button>
  </div>

  <div class="flex">
    <div class="w-full h-10 sm:flex items-center bg-white rounded-lg overflow-hidden px-2 py-1 justify-between m-2">
      <input class="text-base text-gray-400 flex-grow outline-none px-2" type="text" (keyup)="applyFilter($event)" placeholder="Search CV by name" />
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>
