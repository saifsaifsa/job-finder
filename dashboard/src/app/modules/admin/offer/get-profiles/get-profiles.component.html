<div class="w-full p-6">
  <div class="mb-4">
    <h2 class="text-2xl font-bold text-primary-600">Top Match Profiles</h2>
  </div>
  <div class="overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2">Name</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.Name}}</td>
      </ng-container>

      <!-- Prename Column -->
      <ng-container matColumnDef="Prename">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Prename</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.Prename}}</td>
      </ng-container>

      <!-- Mail Column -->
      <ng-container matColumnDef="Mail">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Mail</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.Mail}}</td>
      </ng-container>

      <!-- Experience Level Column -->
      <ng-container matColumnDef="ExperienceLevel">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Experience Level</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.ExperienceLevel}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="mt-6">

    <button
      class="ml-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="button" (click)="openDialog()">Cancel</button>
  </div>
  <div *ngIf="errorMessage" class="error-message text-red-500">
    {{ errorMessage }}
  </div>
  <div class="mt-4">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
